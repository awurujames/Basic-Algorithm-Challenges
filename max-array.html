<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the the max array</title>
  </head>

  <body>
    <a href="min-array.html">Next Page please</a><br /><br />
    <h3>The max array is</h3>

    <script>
      let arr = [2, 23, 29, 12, 4];

      function printMaxOfArray(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= max) {
            max = arr[i];
          }
        }
        document.write(`The max num is ${max}`);
      }

      printMaxOfArray(arr);
    </script>
  </body>
</html>
