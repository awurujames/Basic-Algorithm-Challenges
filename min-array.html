    <title>Finding the the min array</title>
  </head>

  <body>
    <a href="average.html">Next Page please</a><br />
    <h3>The min array is</h3>

    <script>
      let arr = [5, 23, 4, 2, 29, 12, 4];

      function printMaxOfArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= min) {
            min = arr[i];
          }
        }
        document.write(`The minimum number is ${min}`);
      }

      printMaxOfArray(arr);
    </script>
  </body>
