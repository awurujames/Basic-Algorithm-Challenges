  <h3>Sum of integers from 0 to 255:</h3>
  <body>
    <script>
      function intsum() {
        let sum = 0;
        for (let i = 0; i <= 255; i++) {
          sum = sum + i;
        }
        document.write(`${sum} <br>`);
      }
      intsum();
    </script>
  </body>
