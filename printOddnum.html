<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds Array 1-255</title>
  </head>
  <body>
    <a href="index.html">start again+</a><br />
    <h3>Odd array 1-255</h3>

    <script>
      function oddArray() {
        for (let i = 1; i <= 255; i++) {
          if (i % 2 != 0) {
            document.write(i + "<br>");
          }
        }
      }
      oddArray();
    </script>
  </body>
</html>
