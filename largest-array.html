<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the the largest array</title>
  </head>

  <body>
    <a href="max-array.html">Next Page please</a><br />
    <h3>The largest array is</h3>
    <script>
      let arr = [2, 23, 291, 12, 4];

      function printMaxOfArray(arr) {
        let largest = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= largest) {
            largest = arr[i];
          }
        }
        document.write(`The largest num is ${largest}`);
      }

      printMaxOfArray(arr);
    </script>
  </body>
</html>
